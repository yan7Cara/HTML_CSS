<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46-后代选择器</title>
</head>
<style>
    /*div p{*/
    /*    color: red;*/
    /*}*/

    /*#identity p{*/
    /*    color: red;*/
    /*}*/

    /*.para p{*/
    /*    color: red;*/
    /*}*/

    /*#identity #iii{*/
    /*    color: skyblue;*/
    /*}*/

    /*#identity .ccc{*/
    /*    color: purple;*/
    /*}*/

    div ul li p{
        color: red;
    }
</style>
<body>
<!--
1后代选择器的作用：找到指定标签的所有后代标签
例1：<div><p></p></div> p标签在div标签里面 p标签就是div标签的后代标签 只要是包含在里面就算后代 儿子孙子重孙子都是后代
例2：<div><ul><li><p></p></li></ul></div> p标签在div标签里面 p标签是div标签的后代）设置属性
2格式：
标签名称1 标签名称2{
属性：值;}
先找到名称叫做标签名称1的标签 然后再在这个标签下面去查找所有名称叫做标签名称2的标签 然后再设置属性
3注意点：
①后代选择器必须用空格隔开
②后代不仅仅是儿子 也包括孙子 重孙子  只要最终是放到指定标签中的都是后代
③后代选择器不仅仅可以使用标签名称 还可以使用其他选择器 比如id class等
-->
<p>我是段落</p>
<div id="identity" class="para">
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p id="iii" class="ccc">我是段落</p>
        </li>
    </ul>
</div>
<p>我是段落</p>
</body>
</html>
