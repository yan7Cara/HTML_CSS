<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>85-浮动元素的脱标</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2{
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
1浮动元素的脱标
脱标：脱离标准流
当某一个元素浮动之后（从标准流变为浮动流）那么这个元素看上去就像被标准流中删除了一样
2浮动元素脱标之后会有什么影响：
如果前面一个元素浮动了 而后面一个元素没有浮动 那么这个时候前面的一个元素就会盖住后面的一个元素
-->
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
