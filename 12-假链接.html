<!--
1假链接：点击之后不会跳转的链接 在企业开发前期 其他界面都没写出来 我们就不知道应该跳转到什么地方 所以就只能使用假链接来代替 当项目后期其他界面都已经完成时再将假链接替换为真链接
2假链接格式：①#②javascript:
区别：前者的假链接会自动回到网页顶部 后者的假链接不会自动回到网页顶部
有这些网页有"回到顶部"的 功能 就是用的#假链接
<a href-"#">点我呀1</a>
 <a href-"javascript:">点我呀2</a>
-->
