<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-表单标签-非input标签</title>
</head>
<body>
<!--1select标签的作用：定义下拉列表
2格式：
<select>
    <optgroup label="分组名字">
        <option>列表数据</option>
    </optgroup>
</select>
3注意：
①下拉列表不能输入内容 但是可以直接在列表中选择内容
②可以通过给option标签添加一个selected属性来指定列表的默认值
③可以通过给option标签包裹一层optgroup标签来给下拉列表中的数据分类 label标签用来定义类名 例1就没有加 也就没有分类
例1：-->
<select>
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
    <option>广西</option>
    <option selected="selected">武汉</option>
</select>
<!--例2：-->
<select>
    <optgroup label="北京">
        <option>朝阳区</option>
        <option>昌平区</option>
        <option>通州区</option>
    </optgroup>
    <optgroup label="广州">
        <option>天河区</option>
        <option>越秀区</option>
        <option>黄浦区</option>
    </optgroup>

<!--
1textarea标签的作用：定义一个多行输入框
2格式：
    <textarea>
    </textarea>
3注意点：
    ①默认情况下输入框可以无限换行
    ②默认情况下输入框有自己的高度和宽度
    ③可以通过cols和rows来指定输入框的宽度和高度 虽然指定了列数和行数 但是还是可以无限往下输入
    ④默认情况下输入框是可以手动拉伸的
例如：
    <textarea cols="2" rows="5">
    </textarea>
    文本框可以放2列5行数据
-->
    <textarea cols="2" rows="5">
    </textarea>
</body>
</html>
