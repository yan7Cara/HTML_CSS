<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>56-通配符选择器</title>
    <style>
        *{
            color:red;
        }
    </style>
</head>
<body>
<!--
1什么是通配符选择器：给当前界面中所有标签设置属性
2格式：
*{属性：值;}
3注意点：由于通配符选择器是设置界面上所有的标签的属性 所以在设置之前会遍历所有的标签 如果当前界面上的标签比较多
那么性能就会比较差 所以在企业开发中一般不使用通配符选择器
-->
<h1>我是标签</h1>
<p>我是段落</p>
<a href="#">我是超链接</a>
</body>
</html>
