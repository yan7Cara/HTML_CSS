<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的结构</title>
</head>
<body>
<!--
1 由于表格中存储的数据比较复杂 为了方便管理和阅读 自己提升语意 我们可以对表格中存储的数据进行分类 表格中存储的数据可以分为4类：
①表格的标题
②表格的表头信息（每一列的标题）
③表格的主题信息
④表格的页尾信息2表格的格式：
<table>
<caption>表格的标题</caption>
<thead>
<tr>
<th>每一列的标题</th>
</tr>
</thead>
<tbody>
<tr>
<td>数据</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>数据</td>
</tr>
</tfoot>
</table>
caption的作用：指定表格的标题
thead的作用：指定表格的表头信息
tbody的作用：指定表格的主体信息
tfoot的作用：指定表格的附加信息
注意：
①如果我们没有编写tbody 系统会自动给我们添加tbody
②如果指定了thead和tfoot 那么在修改整个表格的高度时thead和tfoot有自己默认的高度 不会随着表格的高度变化而变化

-->
<table border="1" width="500px" height="300px">
    <caption>学生信息</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>20</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>40</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>2</td>
        <td>30</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
