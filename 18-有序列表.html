<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<!--

10有序列表的作用： 给一堆数据添加列表语意 并且这一堆数据中所有的数据都有先后之分
11有序列表格式：
<ol>
       <li>需要显示的条目内容1</li>
       <li>需要显示的条目内容2</li>
        ......
</ol>
其他用法同无序列表
-->
<ol>
    <li>琵琶辞</li>
    <li>蜀道难</li>
    <li>十二</li>
    <li>空</li>
</ol>
</body>
</html>
