<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>62-div和span标签</title>
    <style>
        span{color:red;}
    /*    无能为力和感动自己都会变成红色 可以通过span来更改局部属性*/
    </style>
</head>
<body>
<!--
1div的作用：一般用于配合CSS完成网页的基本布局
2span的作用：用于配合CSS修改网页中一些局部信息
3div和span的区别：
①前者会单独占领一行 后者不会单独占领一行
②div是一个容器级的标签 而span是一个文本级的标签
4容器级标签和文本级标签的区别：容器级标签可以嵌套其他所有的标签 文本级的标签只能嵌套文字/超链接/图片
容器级标签：div h ul ol dl li dt dd
文本级标签 ：span p buis stong em ins del
注意：哪些标签是文本级的 哪些标签是容器级的不用刻意去记 在企业开发中一般要嵌套都是嵌套在div中 或者按照组标签进行嵌套
-->
<p>努力到<span>无能为力</span> 拼搏到<span>感动自己</span></p>
</body>
</html>
