<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<!--
12定义列表：给一堆数据添加列表语意 先通过dt标签定义列表中的所有标题 然后再通过dd标签给每个标题添加描述信息
13定义列表的格式：
<dl>
       <dt>列表中的标题1</dt>
       <dd>描述1</dd>
       <dt>列表中的标题2</dt>
       <dd>描述2</dd>
        ......
</dl>
dt是definition title定义标题的缩写 所以用来定义列表中的标题
dd是definition description定义描述的缩写 所以用来定义标题对应的描述的
14定义列表的应用场景：做网站尾部的相关信息 做图文混排
15定义列表的注意点：
①和ul/ol一样 dl和dt/dd是一个整体 所以他们一般情况下不会单独出现 都是一起出现
②和ul/ol一样 由于dl和dt/dd是一个组合标签 所以dl中建议只放dt和dd标签
③一个dt可以没有对应的dd 也可以有多个对应的dd 但是无论有或者没有dd都不推荐使用 推荐使用一个dt对应一个dd
④和li标签一样 当需要丰富界面时 我们可以在dt和dd标签中继续添加其他标签
16 快捷键：输入dl>dt+dd按下tab键
<dl>
       <dt>列表中的标题1</dt>
       <dd>描述1</dd>
</dl>
-->
<dl>
    <dt>北京</dt>
    <dd>雾都</dd>
    <dt>上海</dt>
    <dd>有钱人的地方</dd>
</dl>
</body>
</html>
