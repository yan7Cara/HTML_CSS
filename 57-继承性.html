<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        div{
            color: red;
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--
CSS三大特性之继承性
1什么是继承性的作用：给父元素设置一些属性 子元素也可以使用
2注意：
①并不是所有的属性都可以继承 只有以color/font/text/line开头的属性才可以继承
②在CSS的继承中不仅仅是儿子可以继承 只要是后代都可以继承
③CSS继承性中的特殊性：
a.a标签的文字颜色和下划线是不能通过继承来更改的
b.h标签的文字大小是不能通过继承的来更改的 只能直接单独设置h标签的文字大小
3应用场景：一般用于设置网页上的一些共性信息 例如：网页的文字颜色 字体 文字大小等内容
-->
<div>
    <p>我是段落</p>
</div>
<div>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
</div>
<div>
    <a href="">我是超链接</a>
</div>
<div>
    <h1>我是标题</h1>
</div>
</body>
</html>
