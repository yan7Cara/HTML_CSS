<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>81-盒子居中和内容居中</title>
    <style>
        .father{
            width: 800px;
            height: 500px;
            background-color: red;
            text-align: center;
            margin: 0 auto;
        }

        img{
            width: 50px;
            height: 50px;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
1text-align:center;和margin:0 auto;的区别:
text-align:center;的作用：设置盒子中存储的文字/图片水平居中
margin:0 auto;的作用：让盒子自己水平居中
-->
<div class="father">
    我是文字 <br>
    <img src="DSC_1750.JPG" alt="">
    <div class="son"></div>
</div>

</body>
</html>
