<head>
    <meta charset="UTF-8">
    <title>41-颜色控制属性</title>
    <style type="text/css">
        p{
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: rgb(0,255,0);*/
            /*color: rgb(0,0,255);*/
            /*color: rgb(0,0,0);*/
            /*color: rgb(255,255,255);*/
            /*color: #ffee00;*/
            /*color: #fe0;*/
            color: rgba(200,200,200,0.8);
        }
    </style>
</head>
<body>
<!--
1在css中如何通过color属性来修改文字颜色：
格式：color：值;
取值：
英文单词：一般情况下 常见的颜色都有对应的英文单词 但是英文单词能够表达的颜色是有限制的 也就是说不是所有的颜色都能通过英文单词来表达
rgb：
格式：rgb（x1,x2,x3）
x1用来设置三原色的光源原件红色显示的亮度
x2用来设置三原色的光源原件绿色显示的亮度
x3用来设置三原色的光源原件蓝色显示的亮度
这其中的每一个数字他的取值是0-255之间 0代表不发光 255代表发光 值越大就越亮
红色：rgb(255,0,0);
绿色：rgb(0,255,0);
蓝色：rgb(0,0,255);
黑色：rgb(0,0,0);
白色：rgb(255,255,255);
在前端开发中 其实不常用黑色 灰色最常用
只要让红色/绿色/蓝色的值都一样就是灰色 而且如果这三个值越小那么就越偏黑色 值越大就越偏白色 例如：color:rgb(200,200,200);
rgba：rgba中的rgb和前面讲解的一样 只不过多了一个a 这个a表示透明度 取值是0-1 取值越小越透明 例如：color:rgba(255,0,0,0.2)
十六进制：本质是rgb 十六进制中 每两位表示一个颜色 例如：＃FFEE00中FF表示红色r EE表示绿色g 00表示蓝色b
十六进制缩写：在css中 只要十六进制的颜色每两位的值都是一样的 那么就可以简写为1位 例如：＃FFEE00可以简写为#FE0
注意：
①如果当前颜色对应的两位数字不一样 那么就不能简写 例如：＃123456不能简写
②如果两位相同的数字不是属于同一个颜色的 也不能简写 例如：122334不能简写
③每次当你写好颜色的代码时 旁边都会出现一个颜色方框 点击它可以自己调色 也可以取色
-->
<p>我是段落</p>
