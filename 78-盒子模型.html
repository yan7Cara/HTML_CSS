<!--
1什么是CSS盒子模型： CSS盒子模型仅仅是一个形象的比喻 HTML中所有的标签都是盒子
2结论：
①在HTML中所有的标签都可以设置高度/宽度(指定可以存放内容的区域) 内边距 边框 外边距
开发者工具下面有一个框 最里面那个蓝色的用来查看宽度高度 绿色用来查看内边距 浅黄色用来查看边框
黄色用来查看外边距将现实生活中的盒子和HTML的盒子模型比较发现CSS盒子模型仅仅是一个形象的比喻 HTML中所有的标签都是盒子

1盒子模型中内容的宽度和高度：通过标签的width/height属性设置的宽度和高度
2盒子模型中元素的宽度和高度：
宽度＝左边框＋左内边框＋width＋右内边框＋右边框
高度=同宽度的计算方法
3盒子模型中元素空间的宽度和高度
宽度= 左外边距＋左边框＋左内边框＋width＋右内边框＋右边框＋右外边距

增加了padding之后 元素的宽高也会发生变化 如果增加了padding之后还想保持元素的宽高 那么就必须减去内容的宽高
增加了border之后 元素的宽高也会发生变化 如果增加了border之后还想保持元素的宽高 那么就必须减去内容的宽高
