<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*p[id]{*/
        /*    color: red;*/
        /*}*/

        p[class=cc]{
            color:red;
        }
    </style>
</head>
<body>
<!--
1属性选择器：根据指定的属性名称找到对应的标签 然后设置属性
2格式：
①[attribute] 的作用：根据指定的属性名称找到对应的标签 然后设置属性
-->
<!--<p id="identity1">我是段落1</p>-->
<!--<p id="identity2">我是段落2</p>-->
<!--<p>我是段落3</p>-->
<!--<p id="identity3">我是段落4</p>-->
<!--<p>我是段落5</p>-->

<!--
② [attribute=value]的作用：找到有指定属性 并且属性的取值等于value的标签 然后设置属性 常用于区分input属性 例如：
<body>
<input type="text" name="" id="">
<input type="password" name="" id="">
</body>
<style>
input[type=password]{
color:red;}
</style>
-->
<p id="identity1">我是段落1</p>
<p id="identity2" class="cc">我是段落2</p>
<p class="cc">我是段落3</p>
<p id="identity3" class="para">我是段落4</p>
<p>我是段落5</p>

</body>
</html>
