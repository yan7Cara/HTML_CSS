<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>86-浮动元素排序规则</title>
    <style>
        .box1{
            float: left;
            /*float:right;*/
            width: 50px;
            height: 50px;
            background-color: red;
        }

        .box2{
            /*float:left;*/
            /*float:right;*/
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box3{
            float:left;
            /*float:right;*/
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .box4{
            /*float:left;*/
            /*float:right;*/
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--
浮动元素排序规则：
1相同方向上的浮动元素 先浮动的元素会显示在前面 后浮动的元素会显示在后面 左浮动的话 最左边是最前面 右浮动的话 最右边是最前面
2不同方向上的浮动元素 左浮动会找左浮动 右浮动会找右浮动
3浮动元素浮动之后的位置由浮动元素浮动之前在标准流中的位置来决定 浮动之前在第二行浮动之后也在第二行
哪怕浮动的第一行超级小 他也必须在第二行
-->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>

</body>
</html>
