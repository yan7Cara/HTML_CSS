<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45-id选择器和class选择器</title>
    <style>
        .colorR{
            color: red;
        }
        .size30{
            font-size: 30px;
        }
        .line{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--
1id和class的区别：id相当于人的身份证不可以重复 class相当于人的名称可以重复 并且 一个HTML标签只能绑定一个id名称
一个HTML标签可以绑定多个class名称
2id选择器和class选择器的区别：前者以＃开头 后者以.开头
3在企业开发中 到底用id选择器还是用class选择器：一般情况下id是给js使用的 所以除非特殊情况 否则不要使用id去设置样式
4在企业开发中 一个开发人员对类的使用可以看出这个开发人员的技术水平 一般情况下 在企业开发中 要注重冗余代码的抽取
可以将一些公共的代码抽取到一个类选择器中 然后让标签和这个类选择器绑定即可
-->
<p class="colorR size30">第一行</p>
<p class="line size30">第二行</p>
<p class="line colorR">第三行</p>
</body>
</html>
