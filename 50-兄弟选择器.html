<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-相邻的兄弟选择器</title>
    <style>
        h1+p{
            color:red;}
    </style>
</head>
<body>
<!--
1兄弟选择器：只能选中同级关系的标签 如果是嵌套关系 它的儿子/孙子...是不能选中的
2相邻的兄弟选择器CSS2的作用：给指定选择器后面紧跟的那个选择器选中的标签设置属性
3格式：
选择器1＋选择器2{
属性：值;}
将选择器1后面紧跟的选择器2设置为某属性

把紧跟在h1后面的标签的内容设置为红色
4注意:
①相邻兄弟选择器必须通过＋连接
②相邻兄弟选择器只能选中紧跟其后的那个标签 不能选中被隔开的标签 例如:
<body>
<h1>我是标题</h1>
<a href="#">我是超链接</a>
<p>我是段落</p>
<p>我是段落</p>
</body>
<style>
h1+p{
color:red;}
</style>
紧跟h1标签后的是a标签 所以此语句无法选中p标签 因此此语句无限
-->
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
