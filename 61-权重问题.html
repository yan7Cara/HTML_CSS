<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>61-权重问题</title>
    <style>
        #identity1 .box2{
            color:red;
        }
        /*有一个id选择器 另外两个都没有 所以显示红色字体*/
        .box1 .box2{
            color:green;
        }
        div ul li p{
            color:blue;
        }
    /*    以上三个选择器都是直接选中*/
    </style>
</head>
<body>
<!--
1权重的作用：当多个选择器混合在一起使用时 我们可以通过计算权重来判断谁的优先级最高
2权重的计算规则：
①先计算选择器中有多少个id id多的选择器优先级最高
②如果id的个数一样 那么再看类名的个数 类名个数多的优先级最高
③如果类名的个数一样 那么再看标签名称的个数 标签名称个数多的优先级最高
④如果id个数一样 类名个数也一样 标签名称个数也一样 那么就不会继续往下计算了 此时谁写在后面听谁的 即 如果优先级一样 那么谁写在后面就听谁的
3注意：只有选择器是直接选中标签的才需要计算权重 否则一定会听直接选中的选择器的
-->
<div id="identity1" class="box1">
    <ul>
        <li>
            <p id="identity2" class="box2">我是段落</p>
        </li>
    </ul>
</div>
</body>
</html>
