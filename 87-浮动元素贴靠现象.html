<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>87-浮动元素贴靠现象</title>
    <style>
        .father{
            /*width: 400px;*/
            /*width: 300px;*/
            width: 200px;
            height: 400px;
            border: 1px solid #000;
        }

        .box1{
            float: left;
            width: 50px;
            height: 300px;
            background-color: red;
        }

        .box2{
            float: left;
            width: 50px;
            height: 100px;
            background-color: green;
        }

        .box3{
            float: left;
            width: 250px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
1浮动元素贴靠现象：当父元素的宽度足够放下所有浮动元素时 所有浮动元素就会并列显示 当父元素的宽度不够放下所有浮动元素时
放不下的浮动元素会从最后一个开始往前贴 不停往前贴 直到贴到父元素的最左边为止
2浮动元素字围现象：两个同级别的标签 前面一个浮动 后面一个没有浮动 前面浮动的那个就会位于后面没浮动的那个的上面
如果后面没浮动的那个标签里面有文字 那么前面浮动的标签不会盖住字 而字会围绕前面浮动的标签
-->
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>

</body>
</html>
