<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页布局方式</title>
    <style>
        /*块级元素采用垂直排版*/
        /*div,p,h1{*/
        /*    border: 1px solid #000;*/
        /*}*/

        /*行内块级元素采用水平排版    */
        /*span,strong,b{*/
        /*    border: 1px solid #000;*/
        /*}*/

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float:right;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
<!--
1网页布局方式：浏览器是如何对网页中的元素进行排版的
2标准流（文档流/普通流）排版方式
（1）浏览器默认排版方式
（2）在CSS中将元素分为三类 分别是块级元素/行内元素/行内块级元素
（3）在标准流中有两种排版方式：一种是垂直排版 一种是水平排版 块级元素采用垂直排版 行内元素/行内块级元素采用水平排版
3浮动流排版方式
（1）浮动流是一种“半脱离标准流”的排版方式
（2）浮动流只有一种排版方式 就是水平排版 他只能设置某个元素左对齐或者右对齐
（3）浮动流中没有居中对齐 也就是没有center这个取值 因此 在浮动流中也不可以使用margin:0 auto;
（4）取值：
float:left;//与所在标签的父元素的最左端对齐
float:right;//与所在标签的父元素的最右端对齐
float:none;//不左对齐也不右对齐
（5）在浮动流中是不区分块级元素/行内元素/行内块级元素的 无论是块级元素/行内元素/行内块级元素都可以水平排版
（6）在浮动流中无论是块级元素/行内元素/行内块级元素都可以设置宽高
（7）综上：浮动流中的元素和标准流中的行内块级元素很像
4定位流排版方式
-->

</body>
</html>
