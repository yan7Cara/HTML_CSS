<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--
1列表标签的作用：给一堆数据添加列表语意  也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体
2分类：无序列表unordered list（最常用） 有序列表ordered list（最不常用） 定义列表definition list（第二常用）
3无序列表作用： 给一堆数据添加列表语意 并且这一堆数据中所有的数据都没有先后之分
4什么叫有先后之分：排行榜
什么叫没有先后之分：中国有哪些城市
5无序列表格式：
<ul>
       <li>需要显示的条目内容1</li>
       <li>需要显示的条目内容2</li>
        ......
</ul>
li是list item列表条目的缩写
6注意：
①ul标签是用来给一堆数据添加列表语意的 而不是用来给他们添加小圆点的
②ul标签和li标签是一个整体 是一个组合 所以一般情况下ul标签和li标签都是一起出现 不会单个出现 也就是说不会单独使用一个ul标签或者单独使用一个li标签 都是结合在一起使用
③由于ul标签和li标签是一个组合 所以ul标签中不推荐包含其他标签 即 以后你在ul标签中只会看到li标签
7无序列表应用场景：新闻列表 商品列表 导航条8前面我们说过ul中最好只放li标签 但是在企业开发中 li标签中的内容可能会很复杂 所以我们可以继续在li标签中添加其他的标签来丰富我们的界面 ul中只能有li li中可以有其他
总结 ：一定要记住ul标签中最好只放li标签 但是li标签中还可以继续放其他的标签 li标签中除了可以添加其他标签来丰富界面以外 还可以添加ul标签来丰富界面 也就是说 ul中有li li中又可以有ul
9快捷键：输入ul>li按下tab会自动生成
<ul>
       <li></li>
</ul>
如果想要ul标签中有n对li标签 那么输入ul>li*n

-->
<h2>中国的城市有哪些</h2>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>成都</li>
</ul>
<br>
<br>
<h1>搜狐热点新闻</h1>
<hr>
<ul>
    <li>男子帮前车拆穿碰瓷</li>
    <li>老鼠咬坏天然气胶管</li>
    <li>小区业主和物业激战多年</li>
    <li>体操美女不幸爆菊身亡</li>
    <li>小伙陷传销 欲骗家人钱</li>
</ul>
</body>
</html>
