<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form>
    <!--1可以自动校验输入的内容是否符合邮箱的格式-->
    邮箱：<input type="email">
    <!--2 可以自动校验输入的内容是否是URL地址-->
    域名：<input type="URL">
    <!--3输入框只能输入数字-->
    电话号码：<input type="number">
    <!--4可以通过日历来选择时间-->
    时间：<input type="date">
    <!--5可以通过取色板来选择颜色-->
    颜色：<input type="color">
    <input type="submit">
</form>
</body>
</html>
