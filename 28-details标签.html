<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-details标签</title>
</head>
<body>
<!--
1datalist的作用：给输入框绑定待选项
2格式：
<datalist>
<option>待选项内容</option>
</datalist>
3如何给输入框绑定待选项列表
①搞一个输入框
②搞一个datalist列表
③给datalist列表标签添加一个id
④给输入框details添加一个list属性 将datalist的id对应的值赋值给list属性即可
-->
请输入你的车型：<input type=" text" list="cars">
<datalist id="cars">
    <option>奔驰</option>
    <option>宝马</option>
    <option>奥迪</option>
    <option>路虎</option>
    <option>宾利</option>
</datalist>
</body>
</html>
