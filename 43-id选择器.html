<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>43-id选择器</title>
    <style>
        #identity1{
            color: red;
        }
        #identity2{
            color: black;
        }
        #identity3{
            color:blue;
        }
        #identity4{
            color: aquamarine;
        }
    </style>
</head>
<body>
<!--
1id选择器的作用：根据指定的id名称找到对应的标签 然后设置属性
2格式：
＃id名称{
属性：值;
}
注意点：
①每个HTML标签 都有一个属性叫做id 也就是说每个标签都可以设置id
②在同一个界面中id的名称是不可以重复的
③在编写id选择器时 一定要在id名称前面加＃
④id名称只能由字母/数字，下划线组成（只能是a-z 0-9）但是不能用数字开头 且不能是HTML便签的名称
⑤在企业开发中 如果仅仅是为了设置样式 一般不使用id 因为在前端开发中id是留给js用的
-->
<p id="identity1">迟到毁一生</p>
<p id="identity2">早退穷三代</p>
<p id="identity3">按时上下班</p>
<p id="identity4">必成高富帅</p>
</body>
</html>
