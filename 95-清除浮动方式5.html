<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>95-清除浮动方式5</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        /*以下代码展示overflow的作用*/
        /*div{*/
        /*    width: 100px;*/
        /*    height: 100px;*/
        /*    background-color: red;*/
        /*    !*overflow:hidden;*! 可以把这行代码注释/不注释观察区别*/
        /*}*/

        p{
            float: left;
        }

        .box1{
            background-color: red;
            overflow:hidden;
        }

        .box2{
            background-color: green;
        }

        .box1 p{
            width: 100px;
            background-color: blue;
        }

        .box2 p{
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--
7清除浮动方式六
（1）overflow:hidden;作用：①可以将超出标签范围的内容裁剪掉②清除浮动
③可以给第一个盒子设置overflow:hidden;使第二个盒子设置了margin-top之后 第一个盒子不被顶下来
（2）如何清除浮动：在style标签中 给第一个盒子box1写如下代码：
.box1{
overflow:hidden;
*zoom:1;}    //这个方法也要写上这行代码才能兼容IE6
-->

<div class="box1">
    <p>我是文字1</p>
    <p>我是文字1</p>
    <p>我是文字1</p>
</div>
<div class="box2">
    <p>我是文字2</p>
    <p>我是文字2</p>
    <p>我是文字2</p>
</div>
</body>
</html>
