<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-通用兄弟选择器</title>
    <style>
        h1~p{
            color: red;
        }
        /*把h1标签后面的所有p标签的内容都设为红色*/
    </style>
</head>
<body>
<!--
1通用兄弟选择器CSS3的作用：给指定选择器后面的所有选择器选中的所有标签设置属性
2格式：
选择器1~选择器2{
属性：值;}
先找到选择器1 然后看选择器1后面有没有选择器2（不管是紧跟的 还是被隔开的 都能被选中）有的话就设置所有选择器2的属性
3注意：
①通用兄弟选择器必须用~连接
②通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签 无论有没有被隔开都可以被选中
-->
<h1>我是标题</h1>
<a href="#">我是超链接</a>
<p>我是段落</p> <!--这些也可以设成红色-->
<p>我是段落</p>
<a href="#">我是超链接</a>
<p>我是段落</p>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
