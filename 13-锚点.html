<!--
1要想通过a标签跳转到指定的位置 那么必须告诉a标签一个独一无二的身份证号码 这样a标签才能在当前界面中找到需要跳转到的目标位置
2如何给HTML中的标签绑定一个 独一无二的身份证号码呢 在HTML中 每一个标签都有一个名称叫做id的属性 这个属性就是用来给标签指定一个独一无二的身份证号码的
3所以要想实现通过a标签跳转到指定的位置分两步：1给目标位置的标签添加一个id属性 然后指定一个独一无二的值2告诉a标签你需要跳转到的目标标签对应的独一无二的身份证号码是多少
4格式：<a href-"#center">跳转到中部</a>
在href的假链接中添加需要跳转到的目标标签对应的id属性
<h2 id-"center">我是中部</h2>
先给目标位置的标签添加id属性 给标签添加属性 都是在开始标签中添加属性 center为id属性的名称 自己随便取
注意：
①通过a标签跳转到指定的位置 是没有过度动画的 是直接一下子就跳转到了指定位置
② a标签不仅可以跳转到当前界面的指定位置 还可以跳转到其他界面的时候直接跳转到其他界面的指定位置
例如：假设锚点测试.html文件和锚点.html文件位于同一个文件夹 是同级关系 在锚点.html文件中写程序 要求点击“跳转到锚点界面”能跳转到锚点测试.html文件中“我是锚点测试界面333”内容处：先在锚点.html文件中设置跳转链接：<a href-"锚点测试界面.html">跳转到锚点测试界面</a> 再在目标位置（锚点测试.html文件的“我是锚点测试界面333”内容）的标签添加id属性：<h2 id="bottom">我是锚点测试界面333</h2> 再指定位置：<a href-"锚点测试界面.html#bottom">跳转到锚点测试界面</a> 即在目标链接后面写#和id名称

-->
<a href="14-锚点测试界面.html#bottom">跳转到锚点测试界面</a>
<h1>我是顶部</h1>
<a href="#center">跳转到中部</a>
