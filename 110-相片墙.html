<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相片墙</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        ul{
            height: 400px;
            border: 1px solid #000;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
        }

        li{
            list-style:none;
            width: 150px;
            height: 200px;
            display: inline-block;
            margin-top: 100px;
            transition: transform;
            transition-duration: 1s;
            position: relative;
            box-shadow: 0 0 10px;
        }

        img{
            width: 150px;
            height: 200px;
            border: 5px solid #fff;
            box-sizing: border-box;
        }

        li:nth-child(1){
            transform: rotateZ(30deg);
        }

        li:nth-child(2){
            transform: rotateZ(-40deg);
        }

        li:nth-child(3){
            transform: rotateZ(10deg);
        }

        li:nth-child(4){
            transform: rotateZ(45deg);
        }

        li:hover{
            transform: scale(1.5);
            z-index: 1;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <img src="QQ图片20190929150601.jpg" alt="">
    </li>
    <li>
        <img src="QQ图片20190929150615.jpg" alt="">
    </li>
    <li>
        <img src="QQ图片20190929150620.jpg" alt="">
    </li>
    <li>
        <img src="QQ图片20190929150628.jpg" alt="">
    </li>
</ul>
</body>
</html>
