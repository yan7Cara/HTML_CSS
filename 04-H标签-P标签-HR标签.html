<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H标签 P标签 Hr标签</title>
</head>
<body>
<!--
1 如何在webstorm中利用快捷键创建一个新的.html文件：Ctrl＋alt＋insert出现菜单栏
2 H系列标签（header1～header6）
作用：给文本添加标题语意
格式：<h1>xxxx</h1>
属性：left right center justify可改变标题居中靠右靠左
注意：
①用来给文本添加标题语意的 而不是用来修改文本的样式
②H标签一共有6个 从H1到H6 超过H6则无效
③被H系列标签包裹的内容会独占一行
④在H系列标签中 H1字体最大 H6字体最小
⑤在企业开发中 一定要慎用H系列标签 特别是H1标签 在企业开发中一般情况下一个界面只能有一个H1标签（和SEO有关）
3 P标签
作用：告诉浏览器哪些文字是一个段落
格式：<p>xxxxx</p>
注意：在浏览器中会单独占一行
4 Hr标签
作用：在浏览器上显示一条分割线
格式：<hr/>或<hr> 前者按照XHTML规范来编写的 后者按着HTML规范来编写 由于HTML5兼容HTML和XHTML 所以两者都可以用 输入hr后按下tab键 出现啥就用啥
注意：在浏览器中单独占据一行

1在webstorm中 写好head 按下tab键 系统会自动补全<head></head> 此时鼠标在><中间 按下end键 鼠标会移动到</head>后面 按下home键 鼠标会移动到<head>前面
2如何在webstorm中让光标在多行中闪烁：按住Alt键不放 然后再按住鼠标的左键不放 然后拖动鼠标即可
3在浏览器中按下F12会出现开发者工具
4Ctrl＋d复制光标所在行 复制的内容显示在下一行
5Ctrl＋x可快速删除光标所在行
6如果让标签包裹内容 即自动在内容前后加上标签：Ctrl＋Alt＋T在第一个<>中输入标签 结束标签将会自动生成
7如何让内容超过屏幕就换行：file-setting-editor-general-勾选use soft wraps in editor-OK
-->

<h1>我是标题1</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题5</h4>
<h5>我是标题6</h5>
<h6>我是标题7</h6>
<h7>我是标题7</h7>
我是普通文本

<hr>

<p>我是一段文本</p>
<p>我是一段文本</p>
我是一段普通文本
我是一段普通文本
</body>
</html>
