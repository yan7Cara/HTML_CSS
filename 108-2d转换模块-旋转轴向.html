<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>108-2d转换模块-旋转轴向</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            perspective: 500px;
        }

        ul li{
            list-style:none;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid #000;
        }

        img{
            width: 200px;
            height: 200px;
        }

        li:nth-child(1){
            /*默认情况下 所有元素都是围绕z轴旋转*/
            transform: rotateZ(45deg);
        }

        li:nth-child(2){
            transform: rotateX(45deg);
        }

        li:nth-child(3){
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
<!--
2d转换模块-旋转轴向
1我们生活的世界 有xyz轴 默认情况下 所有元素都是围绕z轴旋转
2如果想要元素围绕y轴旋转
transform:rotateY(45deg);
3如果想要元素围绕x轴旋转
transform:rotateX(45deg);

2d转换模块-透视属性
1透视：近大远小
2格式：
perspective:mpx;
m是个数字 表明观看透视效果的距离 数字越大距离越远 效果越不明显 数字越小 距离越近 效果越明显
3注意：透视属性必须添加到需要呈现近大远小效果的元素的父元素（也可以添加到祖先元素上 但是建议添加到父元素上）上面
-->
<ul>
    <li><img src="DSC_1750.JPG" alt=""></li>
    <li><img src="DSC_1750.JPG" alt=""></li>
    <li><img src="DSC_1750.JPG" alt=""></li>
</ul>
</body>
</html>
