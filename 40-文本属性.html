<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
        p{
            /*text-decoration: underline;*/
            /*text-decoration: line-through;*/
            text-decoration: overline;
            /*text-align: right;*/
            text-align: left;
            /*text-align: center;*/
            text-indent: 2em;
        }
        a{
            text-decoration: none;

<body>
<!--
1文本装饰的属性
格式：text-decoration:underline;
取值：
underline下划线
line-through删除线
overline上划线
none什么也没有 最常见的用法就是用来去掉超链接的下划线
快捷键：输入td后按下tab键 自动生成text-decoration:none;
输入tdu后按下tab键 自动生成text-decoration:underline;
输入tdl后按下tab键 自动生成text-decoration:line-through;
输入tdo后按下tab键 自动生成text-decoration:overline;
2文本水平对齐的属性
格式：text-align:right;
取值：right右/left左/center中
快捷键：输入ta后按下tab键 自动生成text-align:left;
输入tar后按下tab键 自动生成text-align:right;
输入tac后按下tab键 自动生成text-align:center;
3文本缩进的属性
格式：text-indent:2em;
取值：2em其中em是单位 一个em代表缩进一个文字的宽度
快捷键： 输入ti后按下tab键 自动生成text-indent:;
输入ti2后按下tab键 自动生成text-indent:2px;
输入ti2e后按下tab键 自动生成text-indent:2em;
-->

</body>
</html>
