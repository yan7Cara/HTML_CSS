<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Br标签</title>
</head>
<body>

<!--
1br标签
作用：换行
格式：<br>
注意：
①多个br标签可以连续使用 使用了多少个br标签就会换多少行
②由于HTML的作用就是用来给文本添加语意 而br标签的语意是不另起一个段落换行 而在企业开发中一般情况下需要换行都是因为需要另起一个段落 所以在企业开发中 很少使用br标签高级搜索用的br 换行 但不另起一个段落
③可以用p标签换行 p标签是另起一行的换行
-->
设置了img标签的scr属性<br>
<img src="E:\正片\DSC_0089.jpg"><br>
设置了img标签的scr属性 width属性 height属性<br>
<img src="E:\正片\DSC_0089.jpg" width="300" height="378"><br>
设置了img标签的scr属性 width属性 height属性<br>
<img src="E:\正片\DSC_0089.jpg" width="100" height="378"><br>
设置了img标签的scr属性 width属性<br>
<img src="E:\正片\DSC_0089.jpg" width="100"><br>
设置了img标签的scr属性 height属性<br>
<img src="E:\正片\DSC_0089.jpg" height="178"><br>
设置了img标签的scr属性 height属性 title属性<br>
<img src="E:\正片\DSC_0089.jpg" height="178" title="仙女下凡"><br>
设置了img标签的scr属性 alt属性<br>
<img src="E:\正片\0089" height="178" alt="找不到图片"><br>


</body>
</html>
