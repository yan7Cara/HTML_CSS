<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-css固定格式</title>
    <style type="text/css">
        p{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<!--
1CSS格式：
<style type="text/css">
标签名称{
属性名称：属性对应的值;
......
}
</style>
<style type="text/css"> style标签有一个type属性 表示style标签中放的是纯文本文件的CSS代码
2注意：
①css代码必须写在<style></style>标签中 而<style></style>标签必须写在<head></head>标签中 与title标签是平级关系
②style标签中的type属性其实可以不用写 默认就是type="text/css"
③ 设置样式时必须按照固定的格式来设置 key:value;
-->
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
