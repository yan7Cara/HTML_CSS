<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style>
        p{
            color: purple;
        }

        .ccc{
            color: red;
        }

    </style>
</head>
<body>
<!--
CSS三大特性之层叠性
1层叠性的作用：CSS处理冲突的能力
2注意点：层叠性只有在多个选择器选中"同一个标签"然后又设置了"相同的属性"才会发生层叠性
3CSS全称：cascading styleSheet
-->
<p id="identity" class="ccc">我是段落</p>
</body>
</html>
