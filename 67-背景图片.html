<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>67-背景图片</title>
    <style>
        div{
            width: 1000px;
            height: 1000px;
        }
        .box1{
            background-image: url(DSC_1750.jpg);
        }
    </style>
</head>
<body>
<!--
1如何设置背景图片：在CSS中有一个叫做background-image:url();属性 就是专门用于设置背景图片的
2注意：
①图片的地址必须放在url()的括号中 图片的地址可以是本地的地址 也可以是网络的地址
网络地址：在网上找到一张图片 右击选择复制图片地址
②如果图片的大小没有标签的大小大 那么会自动在水平和垂直方向平铺和填充
③如果网页上出现了图片 那么浏览器就会再次发送请求获取图片
-->
<div class="box1"></div>
</body>
</html>
