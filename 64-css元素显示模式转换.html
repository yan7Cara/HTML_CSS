<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css元素显示模式转换</title>
    <style>
        div{
            display:inline;
            background: red;
            width: 200px;
            height: 200px;
        }
        span{
            display: block;
            background-color: green;
            width: 200px;
            height: 200px;
        }
        .cc{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
1如何转换CSS元素显示模式：设置元素的display属性
2display取值：
block：转换为块级元素
inline：转换为行内元素
inline-block：转换为行内块级元素
3快捷键：
输入di按下tab会出现display:inline
输入db按下tab会出现display:block
输入dib按下tab会出现display:inline-block
-->
<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
<p class="cc">我是段落</p>
<b class="cc">我是加粗</b>
</body>
</html>
