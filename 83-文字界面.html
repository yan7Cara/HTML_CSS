<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>83-文字界面</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,field,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;
            padding:0;
        }

        body{
            background-color: #efefef;
        }

        div{
            width: 372px;
            height: 232px;
            border:1px solid #666;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 15px;
        }

        h1{
            margin-left: 15px;
            font-size: 18px;
            font-family: "微软雅黑";
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }

        span{
            font-size: 14px;
        }

        ul{
            list-style: none;
            margin-top: 10px;
        }

        li{

            border-bottom: 1px dashed #666;
            padding-left: 20px;
            line-height: 30px;
            font-size: 12px;
            font-family: "微软雅黑";
            font-color: #242424;
        }


    </style>
</head>
<body>
<!--
如何做一个文字界面：
1清空所有边框
2从外向内 从上至下的编写网页代码
3清空默认样式
a{
text-decoration:none;}
ul,ol{
list-style:none;}
4利用body设置整个界面的文字信息 比如：文字大小 文字字体 文字颜色
-->
<div>
    <h1>最新文章/<span>New Articles</span></h1>
    <ul>
        <li>问中国：经济新活力篇 中国理政 长征</li>
        <li>李克强不忘棚户区改造10日至12日将视察澳门</li>
        <li>王岐山监督中央部委五大抓手：关键少数加码</li>
        <li>李南江老师免费公开H5+跨平台开发教学视频</li>
        <li>问中国：民生保障不是“清谈馆”国平 国庆节</li>
    </ul>
</div>
</body>
</html>
