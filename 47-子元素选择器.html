<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47-子元素选择器</title>
    <style>
        /*div>p{*/
        /*    color: red;*/
        /*}*/

        #identity>p{
            color: purple;
        }

        div>ul>li>p{
            color: skyblue;
        }
    </style>
</head>
<body>
<!--
1子元素选择器的作用： 找到指定标签中所有特定的直接子元素 然后设置属性
2格式：
标签名称1>标签名称2{
属性：值;}
先找到名称叫做标签名称1的标签 然后在这个标签中查找所有直接子元素（只找指定标签的儿子 而不找他的孙子 重孙子）
名称叫做标签名称2的元素
3注意点：
①子元素选择器只会查找儿子 不会查找其他被嵌套的标签
②子元素选择器之间需要用>符号连接 并且不能有空格
③子元素选择器不仅可以使用标签名称 还可以使用其他选择器
④子元素选择器可以通过>符号一直延续下去

1后代选择器和子元素选择器的区别：后代选择器使用空格作为连接符号 子元素选择器使用>作为连接符号
后代选择器会选中指定标签中所有的特定后代标签 也就是会选中儿子/孙子...只要是被放到指定标签中的特定标签都会被选中
子元素选择器只会选中指定标签中所有的特定的直接标签 也就是只会选中特定的儿子标签
2 后代选择器和子元素选择器的共同点：都可以使用标签名称/名称/class名称来作为选择器 都可以通过各自的连接符号一直延续下去
例如：选择器1 选择器2 选择器3 选择器4{}或者：选择器1>选择器2>选择器3>选择器4{}
3 在企业开发中如何选择：如果想选中指定标签中的所有特定的标签 那么就使用后代选择器
如果只是想选中指定标签中的所有特定儿子标签 那么就使用子元素选择器

-->
<p>我是段落</p>
<div id="identity">
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li><p>我是段落</p></li>
    </ul>
</div>
<p>我是段落</p>
</body>
</html>
