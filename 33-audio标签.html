<!--
1audio标签：播放音频
2格式：
<audio src="">
</audio> 或者
<audio>
<source src="" type="">
</audio>
例1：<audio src="images/yinyue.MP3" autoplay="autoplay" controls="controls">
</audio>
例2：<audio autoplay="autoplay" controls="controls">
<source src="images/yinyue.MP3" type="audio/MP3">
</audio>
3注意：audio标签和video标签的使用和基本一样 video中能够使用的属性在audio标签中大部分都能使用 而且功能都一样
只不过有三个属性不能用：height/width/poster

-->
