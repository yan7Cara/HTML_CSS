<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无线滚动</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            width: 600px;
            height: 188px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;

        }

        ul{
            width: 2000px;
            height: 188px;
            animation: move 10s linear 0s infinite normal;
        }

        @keyframes move {
            from{
                margin-left: 0px;
            }
            to{
                margin-left: -1200px;
            }
        }
        li{
            width: 300px;
            height: 188px;
            list-style: none;
            background-color: red;
            border: 1px solid #000;
            box-sizing: border-box;
            float: left;
        }

        img{
            width: 300px;
            height: 188px;
        }

        ul:hover{
            animation-play-state: paused;
        }

        ul:hover li{
            opacity: 0.5;
        }

        ul li:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>
            <img src="QQ图片20190929150601.jpg" alt="">
        </li>
        <li>
            <img src="QQ图片20190929150615.jpg" alt="">
        </li>
        <li>
            <img src="QQ图片20190929150620.jpg" alt="">
        </li>
        <li>
            <img src="QQ图片20190929150628.jpg" alt="">
        </li>
        <li>
            <img src="QQ图片20190929150601.jpg" alt="">
        </li>
        <li>
            <img src="QQ图片20190929150615.jpg" alt="">
        </li>
    </ul>
</div>
</body>
</html>
