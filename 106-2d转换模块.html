<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>106-2d转换模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        li{
            list-style: none;
            width: 100px;
            height: 50px;
            background-color: red;
            margin:0 auto;
            margin-top: 50px;
            line-height: 50px;
        }

        li:nth-child(2){
            transform:rotate(45deg);
        }

        li:nth-child(3){
            transform:translate(-100px,0px);
        }

        li:nth-child(4){
            transform:scale(0.5,1.5);
        }

        li:nth-child(5){
            transform: rotate(45deg) translate(50px,0px);
        }
    </style>
</head>
<body>
<!--
2d转换模式
1旋转多少度：
transform:rotate(45deg);
deg是单位 代表多少度
2 平移多少px
transform:translate(100px,0px);
第一个参数代表水平方向平移的距离
第二个参数代表垂直方向平移的距离
负数代表左移/下移 正数代表右移/上移
3 缩放
transform:scale(1，1.5）;
第一个参数代表水平方向缩放的大小
第二个参数代表垂直方向缩放的大小
如果取值是1 代表不变
如果取值大于1 代表需要放大
如果取值小于1 代表需要缩小
如果水平和垂直取值都一样 则可以缩写为一个值 即transform:scale(1.5)就是transform:scale(1.5，1.5)
4 如果需要多个转换 需要用空格隔开
5  2d转换模块会修改元素的坐标系 所以旋转之后再平移就不是水平平移的 旋转时坐标系也跟着旋转
-->
<ul>
    <li>正常的</li>
    <li>旋转的</li>
    <li>平移的</li>
    <li>缩放的</li>
    <li>综合的</li>
</ul>
</body>
</html>
