<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42-标签选择器</title>
    <style type="text/css">
        p{
            color: red;
        }
    </style>
</head>
<body>
<!--
1什么是标签选择器：根据指定的标签名称 在当前界面中找到所有该名称的标签 然后设置属性
2格式：
标签名称{
属性：值;}
注意点：
①标签选择器选中的是当前界面中所有的标签 而不能单独选中某一个标签
②标签选择器无论标签藏的多深都能选中
③只要是HTML的标签就可以作为标签选择器

-->
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<ul>
    <li>
        <p>我是段落</p>
    </li>
</ul>
</body>
</html>
