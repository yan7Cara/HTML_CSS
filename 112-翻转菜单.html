<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .nav{
            width: 400px;
            height: 40px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: black;
        }

        .nav>li{
            list-style: none;
            float: left;
            width: 120px;
            height: 40px;
            background-color: green;
            margin-left: 10px;
            line-height: 40px;
            text-align: center;
            position: relative;
        }

        .sub li{
            list-style: none;
            background-color: pink;
            transform: rotateY(180deg);
            transition: transform;
            transition-duration: 1s;
            opacity: 0;/*设置透明度 0为透明 1为不透明 0.5为半透明 设置了li为透明 li里面的所有东西都变透明*/
        }

        .sub{
            position: absolute;
            width: 120px;
            left: 0px;
            top: 40px;
        }

        .nav>li:hover .sub li{
            transform: none;
            opacity: 1
        }

        .nav>li:hover .sub li:nth-child(1){
            transition-delay: 0ms;
        }

        .nav>li:hover .sub li:nth-child(2){
            transition-delay: 200ms;
        }

        .nav>li:hover .sub li:nth-child(3){
            transition-delay: 400ms;
        }

        .nav>li:hover .sub li:nth-child(4){
            transition-delay: 600ms;
        }

        .nav>li:hover .sub li:nth-child(5){
            transition-delay: 800ms;
        }

        .nav>li .sub li:nth-child(5){
            transition-delay: 0ms;
        }

        .nav>li .sub li:nth-child(4){
            transition-delay: 200ms;
        }

        .nav>li .sub li:nth-child(3){
            transition-delay: 400ms;
        }

        .nav>li .sub li:nth-child(2){
            transition-delay: 600ms;
        }

        .nav>li .sub li:nth-child(1){
            transition-delay: 800ms;
        }

        div{
            width: 400px;
            height: 300px;
            margin: 0 auto;
            background-color: red;
        }
    </style>
</head>
<body>
<!--
1设置元素及元素中的内容的透明度
opacity:0;//透明 完全看不到
opacity:1;//不透明 最明显
可以写0-1之间的任何数字
-->

<!--ul>li{一级菜单}*3-->
<ul class="nav">

        一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>
        一级菜单
        <ul class="sub">
            <li>二级菜单</li>

            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>
        一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
</ul>

</body>
</html>
