<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>82-清空默认边距</title>
</head>
<body>
<!--
1为什么要清空默认边距（内边距和外边距）：在企业开发中 为了更好的控制盒子的宽高和计算盒子的宽高等等 所以在企业开发中 编写代码之前第一件事情就是清空默认的边距
2如何清空默认边距：
<style>
*{
margin:0;
padding:0;}
</style>
3注意点：通配符选择器会找到（遍历）当前界面中所有的标签 所以性能不好 所以用以下方法：
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,field,fieldset,legend,input,textarea,p,blockquote,th,td{
margin:0;
padding:0;
}
</style>

1行高：在CSS中所有的行都有自己的行高
2注意：
①行高和盒子的高不是一个概念 行高是一行文字的高度 盒子的高是div标签的高
②文字在行高中默认是垂直居中的 文字在盒子中的高度不是垂直居中的 在企业开发中 我们经常将盒子的高度和行高设置为一样
那么这样就可以保证一行文字在盒子的高度是垂直居中的 简而言之 要想一行文字在盒子中垂直居中
那么只需要设置这行文字的行高等于盒子的高即可
③在企业开发中 如果一个盒子中有多行文字 那么就不能使用设置行高等于盒子的高度来实现让文字垂直居中
只能通过设置padding来让文字居中
3设置行高格式：
line-height:10px;//单位是px

1在某一个软件里打开一张图片 然后点击窗口右边的T 输入图片中每行开头的文字 用回车隔开每行之间的文字
然后通过改变窗口下方的参数 当输入的文字和图片中的文字完全重合在一起时 该字体 大小 行高即所得
2用软件里的切片工具 选择左边框到左边第一个文字的距离 则会在窗口下方出现距离 这就是内边距的距离
一般左右内边距以左边为准 右边会有误差 上下内边距一般以顶面的内边距为准 由于每一行文字都有行高
所以顶部内边距并不是边框到文字顶部的距离 而是边框到行高顶部的距离 可以让上边框到文字的距离减去行高的距离即顶部内边距的距离
3右边内边距的误差从何而来：因为右边如果放不下一个文字 那么文字就会换行显示 所以文字和内边距之间的距离就有误差
-->
</body>
</html>
