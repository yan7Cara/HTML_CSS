<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字相关属性</title>
    <style type="text/css">
        p{
            font-style: italic;
            /*font-style: normal;*/
            font-weight: bold;
            /*font-weight:800;*/
            font-size: 30px;
            font-family: "楷体";
        }
    </style>
</head>
<body>
<!--
1规定文字样式的属性
格式：font-style:italic;（倾斜的）
或者font-style:normal;（正常的 默认就是正常的）
快捷键：输入fs后按下tab键 自动生成font-style:italic;
输入fsn后按下tab键 自动生成font-style:normal;
2规定文字粗细的属性
格式：font-weight:bold;
单词取值：bold加粗/bolder比bold加粗更粗/lighter细线 默认就是细线
快捷键：输入fw后按下tab键 自动生成font-weight:;
输入fwb后按下tab键 自动生成font-weight:bold;
输入fwbr后按下tab键 自动生成font-weight:bolder;
数字取值：100-900整百数字
3规定文字大小的属性
格式：font-size：30px;
单位：px（像素pixel）
注意点：通过font-size设置大小一定要带单位 也就是一定要这px
快捷键：输入fz后按下tab键 自动生成font-size:;
输入fz30后按下tab键 自动生成font-size:30px;
4规定文字字体的属性
格式：font-family："楷体";
默认是宋体
注意点：
①如果取值是中文 需要用双引号或者单引号括起来
②设置的字体必须是用户电脑里面已经安装的字体
③如果设置的字体不存在 那么系统就会使用默认的字体来显示宋体
④如果设置的字体不存在 而我们又不想用默认的字体来显示怎么办：可以给字体设置备选方案 格式：font-family："字体1"，"备选方案1"...
⑤如果想给中文和英文分别单独设置字体 怎么办：但凡是中文字体 里面都包含了英文 但凡是英文字体 里面都没有包含中文
也就是说 中文字体可以处理英文 英文字体不能处理中文 注意：如果想给界面中的英文单独设置字体 那么英文的字体必须写在中文的后面
补充：在企业开发中 最常见的字体：中文：宋体simsun/黑体simhei/微软雅黑Microsoft yahei 英文：times new roman/arial
并不是名称是英文就一定是英文字体 因为中文字体其实都有自己的英文名称 所以是不是中文字体主要看能不能处理中文
快捷键：输入ff后按下tab键 自动生成font-family:;
输入f后按下tab键 自动生成font:;
以上内容 缩写格式：font:style weight size family;例如：font:italic bold 10px "楷体";
注意：
①在这种缩写格式中 有的属性值可以省略 style和weight可以省略
②在这种缩写格式中style和weight的位置可以交换
③在这种缩写格式中 有的属性值不可以省略 size和family不可以省略
④size和family的位置不能随便乱放 size一定要写在family前面 而且size和family必须写在所有属性后面
-->
<i>我是文字</i>
<b>我是文字</b>
<p>我是段落</p>
</body>
</html>
