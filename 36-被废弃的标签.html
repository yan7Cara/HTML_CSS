<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-被废弃的标签</title>
</head>
<body>
<!--
1为什么HTML中有些标签被废弃了：因为当前HTML中的标签只有一个作用 就是用来添加语意
而早期的HTML标签中有一部分标签是没有语意的 有一部分标签是用来修改样式的 所以这部分标签被淘汰了
比如：<br>/<hr>/<font>修改文字样式/<b>/<u>/<i>/<s>这四个标签都是没有语意的 都是用来修改样式的
-->
<b>我是文字</b>
<u>我是文字</u>
<i>我是文字</i>
<s>我是文字</s>
<!--b（bold）：加粗文本 没有任何语意
u（underlined）：给文本添加下划线 没有任何语意
i（italic）：将文本倾斜 没有任何语意
s（strikethrough）：给文本添加删除线 没有任何语意
2注意点：以后再企业开发中 不到万不得已一定不要使用这些被废弃掉的标签 如果一定要使用 一般情况下都是用来作为CSS的钩子来使用
3在把buis四个标签废弃掉沟HTML又推出了四个标签来替代他们：strong替代b ins替代u em替代i del替代s 后推出的这四个标签保留了原来四个的功能 也拥有了语意
strong语意：定义重要性强调的文字（语意比em强调的重）
ins 语意（inseted）：定义插入的文字
em语意（emphasized）：定义强调的文字
del语意（deleted）：定义被删除的文字
-->
<strong>我是文字</strong>
<ins>我是文字</ins>
<em>我是文字</em>
<del>我是文字</del>
<!--和-->
<b>我是文字</b>
<u>我是文字</u>
<i>我是文字</i>
<s>我是文字</s>
<!--显示的一模一样 他们两个唯一的区别就是前者有语意 后者没有-->

</body>
</html>
