<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            height: 100px;
            background-color: red;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }

        span{
            font-size: 80px;
            transition-property: margin;
            transition-duration: 3s;
        }

        div:hover span{
            margin: 0 20px;
        }
    </style>
</head>
<body>
<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>
</body>
</html>
