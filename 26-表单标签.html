<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-表单标签</title>
</head>
<body>
<!--
1什么是表单：专门用来收集用户信息的
2什么是元素： 在HTML中 标签/标记/元素都是指HTML中的标签 例如：<a>就是a标签/a标记/a元素
3什么是表单元素：表单元素也是HTML中的一些标签 只不过这些标签比较特殊 在浏览器中所有的表单标签都有特殊的外观和默认的功能
4表单的格式：
<form>
<表单元素>
</form>
5常见的表单元素：input标签 input标签有个type属性 这个属性有很多类型的取值 取值不同就决定了input标签的功能和外观
<form>
<！--明文输入框--》
账号：<input type="text"><br>
<！--暗文输入框--》
密码：<input type="password"><br>
</form>
<！--给输入框设置默认值--》
账号：<input type="text" value="lnj"><br>
密码：<input type="password" value="123"><br>
6单选框：
注意：
①默认情况下单选框不会互斥 要想单选框互斥那么必须给每一个单选框标签都设置一个name属性 然后name属性还必须设置相同的值
②要想让单选框默认选中某一个框子 那么可以给input标签添加一个check属性
③在HTML中 如果属性的取值和属性的名称一样 可以只写一个 例如：checked="checked"可以写成checked 但是在XHTML中必须写上取值 所以在企业开发中建议大家不要省略取值 另外 如果单选框写了多个checked 默认选中最后一个checked
例1：
性别：
<input type="radio" name="xx" >男
<input type="radio" name="xx" >女
<input type="radio" name="xx" checked>保密
例2：
性别：
<input type="radio" name="xx" >男
<input type="radio" name="xx" checked>女
<input type="radio" name="xx" checked>保密
默认选中保密
7在单选框和多选框中 所有的项目的name必须一致
8在表单标签中 除了按钮标签以外的标签 都可以通过value来指定需要提交到服务器的数据
例如：
<input type="radio" name="gender" value="male">男
<input type="radio" name="gender" value="female">女
<input type="radio" name="gender" checked value="yao">保密
9<form>
    <fieldset>
        <legend>边框标题</legend>
        height：<input type="text"/>
        height：<input type="text"/>
    </fieldset>
</form>
在form标签后写fieldset标签可加边框
legend标签是给边框加标题
-->

<form>
<!--    明文输入框-->
    账号：<input type="text"><br>
<!--    暗文输入框-->
    密码：<input type="password"><br>
<!--    给输入框设置默认值-->
    账号：<input type="text" value="cara"><br>
    密码：<input type="password" value="summer"><br>
<!--    单选框  如果type中写的不是radio 那么男/女/保密前面就不是小圆点-->
    性别：
    <input type="radio" name="xx">男
    <input type="radio" name="xx" checked>女
    <input type="radio" name="xx" checked>保密 <br>
<!--     多选框-->
    爱好：
    <input type="checkbox">篮球
    <input type="checkbox">足球
    <input type="checkbox" checked>羽毛球
    <input type="checkbox" checked>足浴
<!--    单选框中只能有一个checked 如果写了两个 那么只会选中最后一个checked
        多选框中可以有好几个checked 并且所有checked都会显示默认选中-->
</form>
</body>
</html>
