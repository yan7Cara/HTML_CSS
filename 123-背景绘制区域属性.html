<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123-背景绘制区域属性</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul li{
            list-style:none;
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            border: 20px dashed #000;
            padding: 50px;
            margin-left: 20px;
            background:red url("images/down.png") no-repeat;
        }

        ul li:nth-child(2){
            background-origin: padding-box;
            background-clip: padding-box;
        }

        ul li:nth-child(3){
            background-origin: border-box;
            background-clip: border-box;
        }

        ul li:nth-child(4){
            background-origin: content-box;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<!--
背景颜色绘制区域属性：专门用于指定从哪个区域开始绘制背景的
1格式：background-clip:;
2取值
①padding-box：背景颜色从padding（内边距）开始绘制
②border-box：默认情况 背景颜色从border（边框）开始显示
③content-box：背景颜色从content（内容）开始显示
-->
<ul>
    <li>默认</li>
    <li>padding</li>
    <li>border</li>
    <li>contain</li>
</ul>
</body>
</html>
