<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>90-浮动元素高度问题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid #000;
        }

        p{
            width: 50px;
            height: 50px;
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
<!--
1在标准流中 内容的高度可以撑起父元素的高度
2在浮动流中 浮动的元素是不可以撑起父元素的高度的
-->
<div>
    <p></p>
</div>
</body>
</html>
