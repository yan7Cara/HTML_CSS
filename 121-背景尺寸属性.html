<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景尺寸属性</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
        }
        li{
            width: 200px;
            height: 200px;
            list-style: none;
            float: left;
            margin: 30px 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
        }
        ul li:nth-child(1){
            background: url(QQ图片20190929150601.jpg) no-repeat;
        }
        ul li:nth-child(2){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: 100px 100px;
        }
        ul li:nth-child(3){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: 60% 50%;
        }
        ul li:nth-child(4){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: auto 100px;
        }
        ul li:nth-child(5){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: 100px auto;
        }
        ul li:nth-child(6){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: cover;
        }
        ul li:nth-child(7){
            background: url(QQ图片20190929150601.jpg) no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
<!--
1什么是背景尺寸属性：专门用于设置背景图片大小
2格式：background-size:;
3取值：
①如果不设置background-size属性 那么默认为图片大小 即图片有多大就显示为多大
②具体像素 如： background-size:200px 100px;第一个参数是宽度 第二个参数是高度
③百分比 如：background-size:60% 50%;背景图片的宽度是元素的60% 高度是元素的50%
④等比拉伸 第一个参数是宽度 第二个参数是高度 想要宽度/高度等比拉伸就设置第一个/第二个的值为auto
⑤cover：图片需要等比拉伸 并且拉伸到宽度和高度都填满元素 如：background-size:cover;
⑥contain：图片需要等比拉伸 并且拉伸到宽度/高度填满元素
-->
<ul>
    <li>默认</li>
    <li>具体像素</li>
    <li>百分比</li>
    <li>宽度等比拉伸</li>
    <li>高度等比拉伸</li>
    <li>cover</li>
    <li>contain</li>
</ul>
</body>
</html>
