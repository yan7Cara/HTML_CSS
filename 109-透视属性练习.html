<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>109-透视属性练习</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            border: 1px solid #000;
            width: 300px;
            height: 400px;
            margin: 100px auto;
            background-color: skyblue;
            position: relative;
            perspective: 500px;
        }

        img{
            width: 300px;
            height: 400px;
            transition: transform;
            transition-duration: 3s;

        }
        
        div:hover img{
            transform: rotateX(70deg);
            transform-origin: center bottom;
        }
    </style>
</head>
<body>
<div>
    <img src="DSC_1750.JPG" alt="">
</div>
</body>
</html>
