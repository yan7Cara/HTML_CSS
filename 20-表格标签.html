<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
1表格标签：用来给一堆数据添加表格语意
其实表格是一种数据的展现形式 当数据量非常大的时候 表格这种展现形式被认为是最为清晰的一种展现形式
2表格标签格式：
<table>
         <tr>
         <td>需要显示的内容</td>
         </tr>
</table>
table代表整个表格 即一对table标签就是一个表格
tr标签代表整个表格中的一行数据 也就是说一对tr标签就是表格中的一行
td标签代表表格中一行中的一个单元格 即一对td标签就是一行中的一个单元格
3注意：
①表格标签有一个边框属性 这个属性决定了边框的宽度 默认情况下这个属性的值是0 所以看不到边框
<table border="1">设置边框属性为1
②表格标签和列表标签一样 他是一个组合标签 所以table/tr/td要么一起出现要么都不出现 不可能反复出现
4表格标签的属性：
①宽度和高度的属性：可以给table标签和td标签使用 不能给tr标签使用
表格的宽度和高度默认是按照内容的尺寸来调整的 也可以通过给table便签设置width/height属性的方式来手动指定表格的宽度和高度
如果给td标签设置width/height属性的方式来手动指定表格的高度和宽度 会修改当前单元格的宽度和高度 不会影响整个表格的宽度和高度
②水平对齐和垂直对齐的属性：水平对齐可以给table标签和tr便签和td标签使用 垂直对齐只能给tr标签和td标签使用
给table便签设置align属性 可以控制表格在水平方向的对齐方式
给tr标签设置align属性 可以控制当前行中所有单元格内容的水平方向的对齐方式
给td标签设置align属性 可以控制当前单元格中内容在水平方向的对齐方式
如果td中设置了align属性 tr中也设置了align属性 那么单元格中的内容会按照td中设置的来对齐
给tr标签设置valign属性 可以控制当前行中所有单元格中的内容在垂直方向的对齐方式
给td标签设置valign属性 可以控制当前单元格中的内容在垂直方向的对齐方式
如果td中设置了valign属性 tr中也设置了valign属性 那么单元格中的内容会按照td中设置的来对齐
③外边距和内边距的属性：只能给table便签使用
外边距：单元格与单元格之间的距离
默认情况下单元格与单元格之间的外边距的距离是2px 可以通过cellspacing属性来设置
内边距：单元格的边框和单元格内的文字的间隙 默认情况下内边距为1 可以通过cellpadding属性来设置
以后在企业开发中 所有控制样式的都是通过css
-->
<!--要求写一个两行三列的表格-->
<table border="1" width="500px" height ="300px" align="center" cellpadding="20" cellspacing="15">
    <tr valign="top">
        <td height="50px" width="150px">1.1</td>
        <td valign="bottom">1.2</td>
        <td>1.3</td>
    </tr>
    <tr align="center">
        <td align="right">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>
</body>
</html>
