<!--
1背景属性缩写的格式：background：背景颜色 背景图片 平铺方式 关联方式 定位方式;
2注意：background属性中 任何一个属性都可以被省略
3什么是关联方式：默认情况下背景图片会随着滚动条的滚动而滚动（消失）如果不想让背景图片随着滚动条的滚动而滚动
那么我们就可以修改背景图片和滚动条的关联方式
4如何修改背景关联方式：在CSS中有一个叫做background-attachment的属性 这个属性就是专门用于修改关联方式的
5格式：background-attachment:scroll
6取值：
scroll：默认值 会随着滚动条的滚动而滚动
fixed：不会随着滚动条的滚动而滚动
7快捷键：
输入bc按下tab键 会出现background-color:
输入bc按下tab键 会出现background-image:url()
输入bgr按下tab键 会出现background-repeat:
输入bp按下tab键 会出现background-position:
输入ba按下tab键 会出现background-attachment:
输入bg+按下tab键 会出现background缩写格式
输入div.box*2按下tab键 试一试 嘻嘻
