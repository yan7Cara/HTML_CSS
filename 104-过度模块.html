<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>104-过度模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 50px;
            background-color: red;
            transition-property: width,background-color;
            transition-duration: 5s,5s;
            transition-delay: 2s;
        }

        div:hover{
            width: 300px;
            background-color: blue;
        }

        ul{
            width: 800px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
            border: 1px solid #000;
        }

        li{
            list-style: none;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            background-color: blue;
            transition-property: margin-left;
            transition-duration: 10s;
        }

        ul:hover li{
            margin-left: 700px;
        }

        li:nth-child(1){
            transition-timing-function: linear;
        }

        li:nth-child(2){
            transition-timing-function: ease;
        }

        li:nth-child(3){
            transition-timing-function: ease-in;
        }

        li:nth-child(4){
            transition-timing-function: ease-out;
        }

        li:nth-child(5){
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
<!--
1过度三要素
①必须要有属性发生变化
②必须告诉系统哪个属性需要执行过度效果
transition-property:width;
如果有多个属性都需要执行过度效果 用逗号隔开
transition-property:width,background-color;
③必须告诉系统过度效果持续时长 此处设置为5秒
transition-duration:5s;
可以设置另外一个过度效果持续时长 用逗号隔开
transition-duration:5s,5s;
2告诉系统过多久才开始执行过度
transition-delay:2s;
3告诉系统过度动画的运动的速度
transition-timing-function:linear/ease/ease-in/ease-out/ease-in-out;
取值：4过度连写格式：
transition：过度属性 过度时长 运动速度 延迟时间;
两个属性都要执行过度 连写格式：（用逗号隔开）
transition：过度属性1 过度时长 运动速度 延迟时间，过度属性2 过度时长 运动速度 延迟时间;
5连写的时候 可以省略后面两个参数 因为只要编写了前面两个参数就已经满足了过度三要素
6如果多个属性运动速度/延迟的时间/持续时间都一样 那么可以简写为：
transition:all xs;//x为具体秒
7编写过度套路：
①不要管过度 先编写基本界面
②修改我们认为需要修改的属性
③再回过头去给被修改属性的那个元素添加过度即可
谁更具体 谁的优先级最高
-->
<div></div>
<ul>
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
</ul>
</body>
</html>
