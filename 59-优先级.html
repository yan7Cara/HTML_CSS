<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>59-优先级</title>
    <style>
        /*li{*/
        /*    color:blue;*/
        /*}*/
        /*ul{*/
        /*    color:red;*/
        /*}*/
        /*li标签离p标签最近 所以li标签优先级最高 字体变蓝*/

        p{
            color:blue;}
        p{
            color:red;}
    </style>
</head>
<body>
<!--
1优先级的作用：当多个选择器选中同一个标签 并且给同一个标签设置相同的属性时 如何层叠就由优先级来确定
2优先级判断的三种方式：
①是否是直接选中（间接选中就是继承）：如果是间接选中 那么谁离目标标签比较近就听谁的
直接选中：通过id class p标签 通配符选中的都是
②是否是相同选择器选中的：如果都是直接选中 并且是同一个选择器 那么就是谁写在后面就听谁的
③不同选择器选中：如果不是相同类型的选择器 那么就会按照选择器的优先级来层叠：li>类>标签>通配符>继承>浏览器默认
-->
<ul>
    <li>
        <p id="identity" class="para">我是段落</p>
    </li>
</ul>
</body>
</html>
